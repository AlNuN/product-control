<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body id="body" class="container-fluid">

  <header id="mainHeader" class="row bg-dark fixed-top">
    <p class="col-3 offset-5 text-white font-weight-bold mt-1">Controle de Estoque</p>
    <div class="offset-2 col-2 d-flex justify-content-end">
      <button class="btn btn-sm btn-circle btn-warning mainBarBtn d-flex justify-content-center align-items-center" type="button" id="minimizeButton">
          <i class="fas fa-minus mainBar text-white"></i>
      </button>
      <button class="btn btn-sm btn-circle btn-success mainBarBtn ml-1 d-flex justify-content-center align-items-center" type="button" id="maximizeButton">
          <i class="far fa-square mainBar text-white"></i>
      </button>
      <button class="btn btn-sm btn-circle btn-danger mainBarBtn ml-1 d-flex justify-content-center align-items-center" type="button" id="closeButton">
          <i class="fas fa-times mainBar"></i>
      </button>
    </div>
  </header>

  <div class="row" id="root"></div>

</body>

<script src="../js/renderer/index.js"></script>
</html>
