<main class="col-sm-4 my-auto mx-auto">
  <form class="card text-light bg-dark">
    <div class="card-header">
      <h2>Cadastro</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="signUpName">Nome</label>
        <input class="form-control" type="text" name="signUpName" id="signUpName" autofocus>
      </div>
      <div class="form-group">
        <label for="signUpRole">Função</label>
        <input class="form-control" type="text" name="signUpRole" id="signUpRole">
      </div>
      <div class="form-group">
        <label for="signUpLogin">Login</label>
        <input class="form-control" type="text" name="signUpLogin" id="signUpLogin">
      </div>
      <div class="form-group">
        <label for="signUpPassword">Senha</label>
        <input class="form-control" type="password" name="signUpPassword" id="signUpPassword">
      </div>
        <small class="form-text text-info mb-2" id="signUpFail"></small>
        <div>
          <button class="btn btn-lg btn-primary btn-block" type="button" onclick="sign.signUp()">Cadastrar</button>
          <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="sign.loadSignIn()">Voltar</button>
        </div>
    </div>
  </form>
</main>
